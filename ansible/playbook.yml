- name: Configure Database Server
  hosts: database
  tags: database
  vars_files:
    - ./vault.yml # "import" vault file
  remote_user: admuser # defines user used, by default Ansible will ssh via root
  roles: # roles will be executed in order
    - create_user
    - add_ssh_keys
    - install_docker
    - deploy_traefik_in_docker
    - install_mysql
    - node_exporter
    - cadvisor_exporter
    - mysql_exporter

